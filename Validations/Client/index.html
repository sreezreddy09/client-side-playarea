<!DOCTYPE html>
<html>
<head>
    <title>Validations</title>
    <link href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css" rel = "stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .red{
            background-color: darkorange;
        }
    </style>
    
</head>
<body>
    <div id ="userInfo" class="container">
        <h4>Registered Users</h4>
        <div class="container well">
            <table id="users" class="table table-striped table-bodered ">
                <thead>
                    <tr>
                        <td>Name</td>
                        <td>Email</td>
                        <td>Password</td>
                        <td>Phone No.</td>
                        <td>Website</td>
                        <td>Credit Card</td>
                        <td>Zip Code</td>
                    </tr>
                </thead>
                <tbody>
        
                </tbody>
        
            </table>
        </div>
        <button id="createUser" class="btn btn-submit">Create User</button>
    </div>
    <div id="dialogBox"class="container" title="Create New User">
        <p>All feilds are required.</p>
        
<form id="createAccountForm" class="form-horizontal">
    <fieldset>


<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="name">Name</label>  
  <div class="col-md-4">
  <input id="name" name="name" type="text" placeholder="Enter Name Here" class="form-control input-md">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="emailId">Email ID</label>  
  <div class="col-md-4">
  <input id="emailId" name="emailId" type="text" placeholder="Enter Email ID Here" class="form-control input-md">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="password">Password</label>  
  <div class="col-md-4">
  <input id="password" name="password" type="password" placeholder="Enter Password Here" class="form-control input-md">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="confirmPassword">Confirm Password</label>  
  <div class="col-md-4">
  <input id="confirmPassword" name="confirmPassword" type="password" placeholder="Re-enter Password Here" class="form-control input-md">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="phone">Phone No.</label>  
  <div class="col-md-4">
  <input id="phone" name="phone" type="text" placeholder="Enter Phone No. Here" class="form-control input-md">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="website">Website Address</label>  
  <div class="col-md-4">
  <input id="website" name="website" type="text" placeholder="Enter Web Address Here" class="form-control input-md">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="creditCard">Credit Card</label>  
  <div class="col-md-4">
  <input id="creditCard" name="creditCard" type="text" placeholder="Enter Card No. Here" class="form-control input-md">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="zipCode">Zip Code</label>  
  <div class="col-md-4">
  <input id="zipCode" name="zipCode" type="text" placeholder="Enter Zip Code Here" class="form-control input-md">
    
  </div>
</div>

    </fieldset>
</form>
    
    </div>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.js"></script>
    <script type="text/javascript" src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.14.0/jquery.validate.js"></script>
    <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.14.0/additional-methods.js"></script>
<script type="text/javascript" src="app.js"></script>
</body>


</html>
